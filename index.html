<!DOCTYPE html>
<html>
  <head>
    <title>Spaceship Game</title>
    <script type="module" src="/scripts/index.js"></script>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="game">
      <canvas id="main-canvas" width="500" height="500"></canvas>

      <meter class="health" value="100" min="0" max="100"></meter>

      <div class="resource-count">0</div>

      <div class="restart-menu menu">
        <div class="menu-inner">
          <h2>Your Ship Has Been Destroyed</h2>

          <button class="restart-button">Try again?</button>
        </div>
      </div>

      <div class="pause-menu menu">
        <div class="menu-inner">
          <h2>The Game Has Been Paused</h2>

          <button class="resume-button">Resume Playing</button>
          <button class="restart-button">Start Over</button>
        </div>
      </div>
    </div>

    <!-- https://codepen.io/phebert/pen/QWrzMBM?editors=1010 -->
    <!-- <img id="asteroid-sprites" src="/graphics/asteroids-purple.png" hidden /> -->
    <img
      id="asteroid-sprites"
      src="/graphics/asteroids-gradient-under.png"
      hidden
    />

    <img id="enemy-ship" src="/graphics/enemy-ship.png" alt="" hidden />
    <img id="ship" src="/graphics/ship.png" alt="" hidden />
  </body>
</html>
